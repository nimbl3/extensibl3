<html>
  <head>
    <title>ExtensibleHQ</title>
    <script src="https://kit.fontawesome.com/1925d360c5.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>

    <link rel="stylesheet" href="build/index.css" />
  </head>
  <body class="popup">
    <div class="popup-header">
      <img class="popup-header__logo" src="public/icons/icon_128.png" />
      <h3 class="popup-header__title">ExtensibleHQ</h3>
      <i class="fas fa-cog popup-header__config-icon"></i>
    </div>
    <div class="popup-content">
      <button
        class="btn btn-primary"
        id="btn-toggle-dark-mode"
        style="padding: 5px;"
      >
        <i class="fas fa-moon"></i> Toggle Dark mode
      </button>
      <div class="popup-content__configuration">
        Pivotal Tracker Configuration:
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >API Key</span
            >
          </div>
          <input type="text" class="form-control" id="pivotal-key-input" />
        </div>

        <button class="btn btn-primary" id="btn-save-pivotal-key">
          <i class="fas fa-save"></i> Save
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
